{% extends 'frontend/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="boder-bottom mb-4">Ingresar</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button formmethod="post" class="btn btn-outline-info" type="submit">Enviar</button>
        </div>
    </form>
    <div class="boder-top pt-3">
        <small class="text-muted">
            Aún no tienes una cuenta? <a href="{% url 'frontend:register' %}">Créala aquí</a>
        </small>
    </div>
</div>
{% endblock body %}
