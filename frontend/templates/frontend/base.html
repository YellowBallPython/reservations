{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {% block title %}
    {% endblock title %}
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="{% url 'frontend:index' %}"><img src="{% static 'images/nav-logo.png' %}" alt="logo"></a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Reservas
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'reservations:make' %}">Reservar</a></li>
                                    <li><a class="dropdown-item" href="#">Ver disponibilidad</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Reportar un problema</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            {% if user.is_authenticated %}
                            <a class="btn btn-outline-success" href="{% url 'frontend:logout' %}">Log out</a>
                            {% else %}
                            <a class="btn btn-outline-primary btn-sign-in" href="{% url 'frontend:register' %}">Crear
                                cuenta</a>
                            <a class="btn btn-outline-secondary" href="{% url 'frontend:login' %}">Log in</a>
                            {% endif %}

                    </div>
                </div>
            </nav>
        </div>
    </header>

    {% block body %}
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
